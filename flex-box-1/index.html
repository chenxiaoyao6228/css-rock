<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style type="text/css">
        html,body {
            margin: 0; padding: 0;
        }
        .wrapper {
            border: 50px solid purple;
            display: inline-block;
        }
        .box {
            width:  500px;
            height: 500px;
            border: 6px dashed black;
            background: black;
             background-clip: padding-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }
        .item {
            width: 50px;
            height: 50px;
            background-color: #007900;
        }
    </style>
</head>
<body>
   <div class="wrapper">
        <div class="box">
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
   </div>
</body>
</html>
